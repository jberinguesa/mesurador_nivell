[project]
name = "mesurador_nivell"
version = "1.0.0"
description = "Sistema d'AdquisiciÃ³ de Nivell d'Aigua per la Universitat de Girona"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "JCM Technologies SAU", email = "info@jcmtechnologies.com" }
]

dependencies = [
    "PyQt5==5.15.10",
    "pyqtgraph>=0.12.0",
    "openpyxl>=3.0.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]
hardware = [
    "nidaqmx>=0.6.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gui", "daq", "data", "utils", "simulation"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.uv]
exclude = ["pyqt5-qt5"]